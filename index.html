
<html>
    <script>
        var pos = 0;
        let pageWidth = window.innerWidth;
        
        const pacArray = [
            ['images/PacMan1.png', 'images/PacMan2.png'],
            ['images/PacMan3.png', 'images/PacMan4.png']
        ];
        var direction = 0;
        var focus = 0;
    
        function Run() {
            let img = document.getElementById('PacMan'); 
            let imgWidth = img.width 
            focus = (focus + 1) % 2; 
            direction = checkPageBounds(direction, imgWidth, pos, pageWidth);
            console.log(direction); 
            img.src = pacArray[direction][focus]; 
            if (direction) {
                pos -= 20; 
                img.style.left = pos + "px"; 
            } else {
                pos += 20; 
                img.style.left = pos + 'px'; 
            }
        }
        // Here the setInterval() method is used to execute the Run() function every 200 milliseconds
        setInterval(Run, 200);


        // Here the checkPageBounds() fucntion establishes edge detection and uses the direction variables to change the direction of teh Pac Man
        
        function checkPageBounds(direction, imgWidth, pos, pageWidth) { 
            if (direction == 0 && pos + imgWidth > pageWidth)
                direction = 1;
        
            if (direction == 1 && pos < 0)
                direction = 0;
           
            return direction;
        }
    
    </script>
    
    
    <body>
        <img id="PacMan" src="images/PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
    </body>
    
    </html>
